<!--replace this root div with the actual content application-->

<!--  Two packages React and React Dom-->
<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="map_reduce.js"></script>
<script>


  // Class Component
  class App extends React.Component {
    render() {
      return React.createElement('div', {}, [
            React.createElement("h1", {}, "React is rendered!!!"),
            React.createElement(Person, {name: 'Grace Yueran', occupation: 'Developer'}),
            React.createElement(Person, {name: 'Patrick Yueran', occupation: 'Engineer'})
          ]
      )
    }
  }

  const Person = props => {
    return React.createElement('div', {}, [
      React.createElement('h1', {}, props.name),
      React.createElement('p', {}, props.occupation)
    ])
  }

  ReactDOM.render(React.createElement(App), document.getElementById('root'))
</script>
